####################################
# SCRIPT (MANDATORY)               #
####################################

sgdisk            : !!map
  has_fixed_size  : !!bool false
  script          : !!str |
                    $ sgdisk -o mode_sgdisk -n=2:0:SIZE -t=2:8304 -n=3:0:SIZE -t=3:8200 -n=4:0:SIZE -t=4:8302 /dev/sda


####################################
# STORAGE (MANDATORY)              #
####################################

devices   : !!seq
  - !!map
    node  : !!str /dev/sda

partitions: !!seq
  - !!map
    node  : !!str /dev/sda1
    type  : !!str mode_partition_type
    size  : !!str mode_partition_size
  - !!map
    node  : !!str /dev/sda2
    type  : !!str Linux x86-64 Root
    size  : !!str "23-32 GiB"
  - !!map
    node  : !!str /dev/sda3
    type  : !!str Linux Swap
    size  : !!str "> 512 MiB"
  - !!map
    node  : !!str /dev/sda4
    type  : !!str Linux Home
    size  : !!str "100%FREE"

efi       : !!map
  node    : !!str /dev/sda1
  context : !!str partition

####################################
# RAID                             #
####################################

has_raid  : !!bool false

####################################
# ENCRYPTION                       #
####################################

has_encryption  : !!bool false
