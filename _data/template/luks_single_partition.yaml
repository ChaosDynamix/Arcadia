####################################
# SCRIPT (MANDATORY)               #
####################################

sgdisk  : !!str |
          $ sgdisk -o mode_sgdisk -n=2:0:0 -t=2:8309 /dev/sda

####################################
# STORAGE (MANDATORY)              #
####################################

devices   : !!seq
  - !!map
    node  : !!str /dev/sda

partitions: !!seq
  - !!map
    node  : !!str /dev/sda1
    type  : !!str mode_partition_type
    size  : !!str mode_partition_size
  - !!map
    node  : !!str /dev/sda2
    type  : !!str Linux LUKS partition
    size  : !!str 100%FREE

efi       : !!map
  node    : !!str /dev/sda1
  context : !!str partition

####################################
# RAID                             #
####################################

has_raid  : !!bool false

####################################
# ENCRYPTION                       #
####################################

has_encryption  : !!bool true

encryption      : !!map

  steps         : !!seq
    - !!map
      id        : !!int 1
      title     : !!str Encrypt the luks partition

  containers    : !!seq
    - !!map
      step_id           : !!int 1
      is_headerless     : !!bool false
      is_bootable       : !!bool true
      has_password      : !!bool true
      has_keyfile       : !!bool true
      has_init_keyfile  : !!bool false
      name              : !!str cryptsystem
      node              : !!str /dev/sda2
      type              : !!str luks1
      keyfile           : !!str /etc/luks-keys/cryptsystem.keyfile
