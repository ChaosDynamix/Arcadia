map: !!map

  # LUKS ON SINGLE PARTITION
  b84ab5fb-9500-4b17-b322-bd04e31f5d3a  : !!str luks_single_partition
  cf65c6ee-bd52-47c4-af3d-a53c0ff8b032  : !!str luks_single_partition

  # LUKS ON MULTIPLE PARTITIONS
  66df9fd1-5ee6-42a1-831e-b3b9d6e26524  : !!str luks_multiple_partitions

  # LUKS ON RAID
  ff8a81bc-82d1-440a-9f71-df9676a19a26  : !!str luks_raid

  # LUKS ON LOGICAL VOLUMES
  a852843f-53ac-47e9-a82d-d6cf288c8b76  : !!str luks_logical_volumes

scenario: !!map

  # LUKS ON SINGLE PARTITION
  luks_single_partition: !!map
    systemd     : !!bool false
    plural      : !!bool false
    containers  : !!seq
      - node    : !!str /dev/sda2
        keyfile : !!str crypt_context_.keyfile
    crypttab    : !!bool false

  # LUKS ON MULTIPLE PARTITIONS
  luks_multiple_partitions: !!map
    systemd     : !!bool true
    plural      : !!bool true
    containers  : !!seq
      - node    : !!str /dev/sda2
        keyfile : !!str crypt_context_1.keyfile
      - node    : !!str /dev/sdb1
        keyfile : !!str crypt_context_2.keyfile
    crypttab    : !!bool false

  # LUKS ON RAID
  luks_raid: !!map
    systemd     : !!bool false
    plural      : !!bool false
    containers  : !!seq
      - node    : !!str /dev/md/array
        keyfile : !!str crypt_context_.keyfile
    crypttab    : !!bool false

  # LUKS ON LOGICAL VOLUMES
  luks_logical_volumes: !!map
    systemd     : !!bool false
    plural      : !!bool true
    containers  : !!seq
      - node    : !!str /dev/grp/cryptroot
        keyfile : !!str cryptroot.keyfile
      - node    : !!str /dev/grp/crypthome
        keyfile : !!str crypthome.keyfile
    crypttab    : !!bool true
