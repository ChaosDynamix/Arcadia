single      : !!map
  plural    : !!bool false
  command   : !!map
    format  : !!str |
              $ mkfs.fat -F32 -n EFI /dev/sda
    mount   : !!str |
              $ mkdir /mnt/efi
              $ mount /dev/sda1 /mnt/efi

multiple    : !!map
  plural    : !!bool true
  command   : !!map
    format  : !!str |
              $ mkfs.fat -F32 -n EFI1 /dev/sda1
              $ mkfs.fat -F32 -n EFI2 /dev/sdb1
    mount   : !!str |
              $ mkdir /mnt/{efi1,efi2}
              $ mount /dev/sda1 /mnt/efi1
              $ mount /dev/sdb1 /mnt/efi2
