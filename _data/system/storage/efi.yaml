scenario: !!map

  # SINGLE EFI PARTITION
  single_efi_partition    : !!map
    plural      : !!bool false
    mkdir       : !!str efi
    partitions  : !!seq
      - !!map
        node  : !!str /dev/sda1
        label : !!str EFI
        mount : !!str /mnt/efi

  # MULTIPLE EFI PARTITIONS
  multiple_efi_partitions : !!map
    plural      : !!bool true
    mkdir       : !!str efi1,efi2
    partitions  : !!seq
      - !!map
        node  : !!str /dev/sda1
        label : !!str EFI1
        mount : !!str /mnt/efi1
      - !!map
        node  : !!str /dev/sdb1
        label : !!str EFI2
        mount : !!str /mnt/efi2
