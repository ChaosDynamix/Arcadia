has_raid            : !!bool true
has_encryption      : !!bool true
has_lvm             : !!bool true
has_swapfile        : !!bool false
has_encrypted_boot  : !!bool true
filesystem          : !!str ext4

# DEVICE TABLES
device_tables : !!map
  has_fstab               : !!bool false
  has_crypttab            : !!bool false
  has_crypttab_initramfs  : !!bool false

# PACSTRAP
pacstrap  : !!map
  has_needed_packages : !!bool true
  needed_packages     : !!str lvm2 mdadm

# MKINITCPIO
mkinitcpio  : !!map
  has_config  : !!bool true
  config      : !!str |
                FILES=(/etc/luks-keys/cryptlvm.keyfile)
                HOOKS=(base udev autodetect modconf block encrypt mdadm_udev lvm2 filesystems keyboard keymap fsck)

# GRUB
grub  : !!map
  has_config  : !!bool true
  config      : !!str |
                GRUB_CMDLINE_LINUX_DEFAULT="cryptdevice=UUID=device_uuid:cryptlvm:allow-discards cryptkey=rootfs:/etc/luks-keys/cryptlvm.keyfile root=/dev/grp/root loglevel=3 quiet"
                GRUB_ENABLE_CRYPTODISK=y

# STORAGE
sgdisk  : !!str |
          $ sgdisk -o _bootpart_ -n=2:0:-100M -t=2:fd00 -R=/dev/sdb /dev/sda
          $ sgdisk -G /dev/sdb

devices : !!seq
  - !!map
    node  : !!str /dev/sda
  - !!map
    node  : !!str /dev/sdb

partitions  : !!seq
  - !!map
    node      : !!str /dev/sda1
    has_boot  : !!bool true
  - !!map
    node      : !!str /dev/sda2
    has_boot  : !!bool false
    type      : !!str Linux RAID partition
    size      : !!str 100%FREE - 100M
  - !!map
    node      : !!str /dev/sdb1
    has_boot  : !!bool true
  - !!map
    node      : !!str /dev/sdb2
    has_boot  : !!bool false
    type      : !!str Linux RAID partition
    size      : !!str 100%FREE - 100M

# RAID
raid  : !!map
  level : !!int 1
  array : !!map
    efi     : !!map
      name  : !!str /dev/md/efi
      nodes : !!str /dev/sda1 /dev/sdb1
    system  : !!map
      name  : !!str /dev/md/lvm
      nodes : !!str /dev/sda2 /dev/sdb2

# ENCRYPTION
containers  : !!seq
  - !!map
    page                : !!str Storage
    is_bootable         : !!bool true
    name                : !!str cryptlvm
    node                : !!str /dev/md/lvm
    type                : !!str luks1
    init_method         : !!str password
    has_detached_header : !!bool false
    has_keyfile         : !!bool true
    keyfile             : !!str /etc/luks-keys/cryptlvm.keyfile

# LOGICAL VOLUME MANAGER
lvm : !!map
  pv  : !!str /dev/mapper/cryptlvm
  vg  : !!str grp
  lvs : !!seq
    - !!map
      node  : !!str /dev/grp/root
      name  : !!str root
      size  : !!str "15-20 GiB"
    - !!map
      node  : !!str /dev/grp/swap
      name  : !!str swap
      size  : !!str "> 512 MiB"
    - !!map
      node  : !!str /dev/grp/var
      name  : !!str var
      size  : !!str "8-12 GiB"
    - !!map
      node  : !!str /dev/grp/home
      name  : !!str home
      size  : !!str "100%FREE - 5 GiB"

# FILESYSTEM
ext4  : !!map
  commands  : !!seq
    - !!map
      page      : !!str Storage
      format    : !!str |
                  $ mkfs.ext4 -L ROOT /dev/grp/root
                  $ mkfs.ext4 -L VAR /dev/grp/var
                  $ mkfs.ext4 -L HOME /dev/grp/home
      mount     : !!str |
                  $ mount /dev/grp/root /mnt
                  $ mkdir /mnt/{var,home}
                  $ mount /dev/grp/var /mnt/var
                  $ mount /dev/grp/home /mnt/home
      has_swap  : !!bool true
      swap      : !!str |
                  $ mkswap -L SWAP /dev/grp/swap
                  $ swapon /dev/grp/swap

# TEXTS
txts : !!seq
  - !!map
    page    : !!str Storage
    include : !!map
      encryption_ctx  : !!str System Raid array
      filesystem_ctx  : !!str volumes
      efi_ctx         : !!str EFI Raid array
