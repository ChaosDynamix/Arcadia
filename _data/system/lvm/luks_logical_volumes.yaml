has_raid            : !!bool false
has_encryption      : !!bool true
has_lvm             : !!bool true
has_swapfile        : !!bool false
has_encrypted_boot  : !!bool true
filesystem          : !!str ext4

# DEVICE TABLES
device_tables : !!map
  has_crypttab_initramfs  : !!bool false
  has_crypttab            : !!bool true
  crypttab                : !!str |
                            swap    /dev/grp/cryptswap     /dev/urandom          swap,cipher=aes-xts-plain64,size=256
                            home    /dev/grp/crypthome     /etc/luks-keys/crypthome.keyfile
  has_fstab               : !!bool true
  fstab                   : !!str |
                            /dev/mapper/swap    none    swap    sw          0 0
                            /dev/mapper/home    /home   ext4    defaults    0 2

# PACSTRAP
pacstrap  : !!map
  has_needed_packages : !!bool true
  needed_packages     : !!str lvm2

# MKINITCPIO
mkinitcpio  : !!map
  has_config  : !!bool true
  config      : !!str |
                FILES=(/etc/luks-keys/cryptroot.keyfile)
                HOOKS=(base udev autodetect modconf block encrypt lvm2 filesystems keyboard keymap fsck)

# GRUB
grub  : !!map
  has_config  : !!bool true
  config      : !!str |
                GRUB_CMDLINE_LINUX_DEFAULT="cryptdevice=UUID=device_uuid:root:allow-discards cryptkey=rootfs:/etc/luks-keys/cryptroot.keyfile root=/dev/mapper/root loglevel=3 quiet"
                GRUB_ENABLE_CRYPTODISK=y

# STORAGE
sgdisk  : !!str |
          $ sgdisk -o _bootpart_ -n=2:0:0 -t=2:8309 /dev/sda
          $ sgdisk -o -n=1:0:0 -t=1:8309 /dev/sdb

devices : !!seq
  - !!map
    node  : !!str /dev/sda
  - !!map
    node  : !!str /dev/sdb

partitions  : !!seq
  - !!map
    node      : !!str /dev/sda1
    has_boot  : !!bool true
  - !!map
    node      : !!str /dev/sda2
    has_boot  : !!bool false
    type      : !!str Linux LVM
    size      : !!str 100%FREE
  - !!map
    node      : !!str /dev/sdb1
    has_boot  : !!bool false
    type      : !!str Linux LVM
    size      : !!str 100%FREE

# ENCRYPTION
containers  : !!seq
  - !!map
    page                : !!str Storage
    is_bootable         : !!bool true
    name                : !!str root
    node                : !!str /dev/grp/cryptroot
    type                : !!str luks1
    init_method         : !!str password
    has_detached_header : !!bool false
    has_keyfile         : !!bool true
    keyfile             : !!str /etc/luks-keys/cryptroot.keyfile
  - !!map
    page                : !!str Configuration
    is_bootable         : !!bool false
    name                : !!str home
    node                : !!str /dev/grp/crypthome
    type                : !!str luks1
    init_method         : !!str keyfile
    has_detached_header : !!bool false
    has_keyfile         : !!bool true
    keyfile             : !!str /etc/luks-keys/crypthome.keyfile

# LOGICAL VOLUME MANAGER
lvm : !!map
  pv  : !!str /dev/sda2 /dev/sdb1
  vg  : !!str grp
  lvs : !!seq
    - !!map
      node  : !!str /dev/grp/cryptroot
      name  : !!str cryptroot
      size  : !!str "23-32 GiB"
    - !!map
      node  : !!str /dev/grp/cryptswap
      name  : !!str cryptswap
      size  : !!str "> 512 MiB"
    - !!map
      node  : !!str /dev/grp/crypthome
      name  : !!str crypthome
      size  : !!str "100%FREE"

# FILESYSTEM
ext4  : !!map
  commands  : !!seq
    - !!map
      page      : !!str Storage
      format    : !!str |
                  $ mkfs.ext4 -L ROOT /dev/mapper/root
      mount     : !!str |
                  $ mount /dev/mapper/root /mnt
      has_swap  : !!bool false
    - !!map
      page      : !!str Configuration
      format    : !!str |
                  $ mkfs.ext4 -L HOME /dev/mapper/home
      mount     : !!str |
                  $ mount /dev/mapper/home /mnt/home
      has_swap  : !!bool false

# TEXTS
txts : !!seq
  - !!map
    page    : !!str Storage
    include : !!map
      encryption_ctx  : !!str Root volume
      filesystem_ctx  : !!str Root container
      efi_ctx         : !!str partition
  - !!map
    page    : !!str Configuration
    include : !!map
      encryption_ctx  : !!str Home volume
      filesystem_ctx  : !!str Home container
