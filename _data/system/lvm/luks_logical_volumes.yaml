has_raid        : !!bool false
has_encryption  : !!bool true
has_lvm         : !!bool true
has_swapfile    : !!bool false

# PROFILE
profile : !!map
  partitioning    : !!str luks_logical_volumes
  installation    : !!str lvm
  initialization  : !!str busybox_luks_lvm
  devices_table   : !!str luks_logical_volumes

# STORAGE
devices : !!seq
  - !!map
    node  : !!str /dev/sda
  - !!map
    node  : !!str /dev/sdb

partitions  : !!seq
  - !!map
    node      : !!str /dev/sda1
    has_boot  : !!bool true
  - !!map
    node      : !!str /dev/sda2
    has_boot  : !!bool false
    type      : !!str Linux LVM
    size      : !!str 100%FREE
  - !!map
    node      : !!str /dev/sdb1
    has_boot  : !!bool false
    type      : !!str Linux LVM
    size      : !!str 100%FREE

# STEPS
steps  : !!seq
  - !!map
    id              : !!int 1
    encryption_ctx  : !!str Root volume
    filesystem_ctx  : !!str Root container
  - !!map
    id              : !!int 2
    encryption_ctx  : !!str Home volume
    filesystem_ctx  : !!str Home container

# ENCRYPTION
containers  : !!seq
  - !!map
    id                  : !!int 1
    step_id             : !!int 1
    is_bootable         : !!bool true
    name                : !!str root
    node                : !!str /dev/grp/cryptroot
    type                : !!str luks1
    has_detached_header : !!bool false
    has_keyfile         : !!bool true
    keyfile             : !!str /etc/luks-keys/cryptroot.keyfile
  - !!map
    id                  : !!int 2
    step_id             : !!int 2
    is_bootable         : !!bool false
    name                : !!str home
    node                : !!str /dev/grp/crypthome
    type                : !!str luks1
    has_detached_header : !!bool false
    has_keyfile         : !!bool true
    keyfile             : !!str /etc/luks-keys/crypthome.keyfile

# LOGICAL VOLUME MANAGER
lvm : !!map
  pv  : !!str /dev/sd2 /dev/sdb1
  vg  : !!str grp
  lvs : !!seq
    - !!map
      node  : !!str /dev/grp/cryptroot
      name  : !!str cryptroot
      size  : !!str "23-32 GiB"
    - !!map
      node  : !!str /dev/grp/cryptswap
      name  : !!str cryptswap
      size  : !!str "> 512 MiB"
    - !!map
      node  : !!str /dev/grp/crypthome
      name  : !!str crypthome
      size  : !!str "100%FREE"

# FILESYSTEM
filesystem  : !!map
  name      : !!str ext4
  configs   : !!seq
    - !!map
      step_id     : !!int 1
      has_swap    : !!bool false
      format_cmd  : !!str |
                    $ mkfs.ext4 -L ROOT /dev/mapper/root
      mount_cmd   : !!str |
                    $ mount /dev/mapper/root /mnt
    - !!map
      step_id     : !!int 2
      has_swap    : !!bool false
      format_cmd  : !!str |
                    $ mkfs.ext4 -L HOME /dev/mapper/home
      mount_cmd   : !!str |
                    $ mount /dev/mapper/home /mnt/home
