has_fstab_cfg               : !!bool false
has_crypttab_cfg            : !!bool false
has_crypttab_initramfs_cfg  : !!bool false
has_initramfs_cfg           : !!bool false
has_grub_cfg                : !!bool false
has_swapfile                : !!bool false
has_systemd                 : !!bool false
has_needed_packages         : !!bool false
has_raid                    : !!bool false
has_encryption              : !!bool false

# DEVICES
devices   : !!seq
  - !!map
    node  : !!str /dev/sda

# PARTITIONS
partitions: !!seq
  - !!map
    node  : !!str /dev/sda1
    type  : !!str mode_partition_type
    size  : !!str mode_partition_size
  - !!map
    node  : !!str /dev/sda2
    type  : !!str Linux x86-64 Root
    size  : !!str "23-32 GiB"
  - !!map
    node  : !!str /dev/sda3
    type  : !!str Linux Swap
    size  : !!str "> 512 MiB"
  - !!map
    node  : !!str /dev/sda4
    type  : !!str Linux Home
    size  : !!str "100%FREE"

# EFI
efi       : !!map
  node    : !!str /dev/sda1
  context : !!str partition

# EXT4
ext4        : !!map
  template  : !!str multiple_partitions

# SCRIPTS
sgdisk            : !!map
  has_fixed_size  : !!bool false
  script          : !!str |
                    $ sgdisk -o mode_sgdisk -n=2:0:SIZE -t=2:8304 -n=3:0:SIZE -t=3:8200 -n=4:0:0 -t=4:8302 /dev/sda
