- name: UEFI
  partition:
    table: GPT
    type: EFI system partition
    size: 260M
  sgdisk:
    args: -o -n=1:0:+260M -t=1:ef00
  grub:
    package: pacman -S grub efibootmgr
    install: grub-install --target=x86_64-efi --recheck --efi-directory=/efi --bootloader-id=GRUB

- name: BIOS
  partition:
    table: GPT
    type: BIOS boot partition
    size: 1M
  sgdisk: 
    args: -o -n=1:0:+1M -t=1:ef02
  grub:
    package: pacman -S grub
    install: grub-install --target=i386-pc --recheck /dev/sda
