  efi       : !!map
    context : !!str array
    node    : !!str /dev/md/efi

# LUKS ON LOGICAL VOLUMES
a852843f-53ac-47e9-a82d-d6cf288c8b76  : !!map
  template  : !!str luks_logical_volumes
  context   : !!str lvm
  pkg_list  : !!str lvm2

  storage         : !!map
    has_raid      : !!bool false
    has_swapfile  : !!bool false
    devices       : !!seq
      - !!map
        node  : !!str /dev/sda
      - !!map
        node  : !!str /dev/sdb

  has_encryption  : !!bool true
  encryption      : !!map
    context       : !!str Root partition
    headerless    : !!bool false
    containers    : !!seq
      - !!map
        node        : !!str /dev/grp/cryptroot
        name        : !!str root
        bootable    : !!bool true
        keyfile     : !!str cryptroot.keyfile
        keyfile_path: !!str /etc/luks-keys/cryptroot.keyfile
      - !!map
        node        : !!str /dev/grp/crypthome
        name        : !!str home
        bootable    : !!bool false
        keyfile     : !!str crypthome.keyfile
        keyfile_path: !!str /etc/luks-keys/crypthome.keyfile

  has_lvm   : !!bool true
  lvm       : !!map
    template      : !!str luks_lvm
    physical_vol  : !!str /dev/sda2 /dev/sdb1

  efi       : !!map
    context : !!str partition
    node    : !!str /dev/sda1

