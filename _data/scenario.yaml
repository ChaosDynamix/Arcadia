####################################
# LOGICAL VOLUME MANAGER           #
####################################

# LUKS ON SINGLE PARTITION
b84ab5fb-9500-4b17-b322-bd04e31f5d3a  : !!map
  template  : !!str luks_single_partition
  context   : !!str lvm
  pkg_list  : !!str lvm2

  storage         : !!map
    has_raid      : !!bool false
    has_swapfile  : !!bool false
    devices       : !!seq
      - !!map
        node  : !!str /dev/sda

  has_encryption  : !!bool true
  encryption      : !!map
    context       : !!str partition
    headerless    : !!bool false
    containers    : !!seq
      - !!map
        node        : !!str /dev/sda2
        name        : !!str cryptlvm
        bootable    : !!bool true
        keyfile     : !!str cryptlvm.keyfile
        keyfile_path: !!str /etc/luks-keys/cryptlvm.keyfile

  has_lvm   : !!bool true
  lvm       : !!map
    template      : !!str lvm_luks
    physical_vol  : !!str /dev/mapper/cryptlvm

  efi       : !!map
    context : !!str partition
    node    : !!str /dev/sda1

# LUKS ON MULTIPLE PARTITIONS
66df9fd1-5ee6-42a1-831e-b3b9d6e26524  : !!map
  template  : !!str luks_multiple_partitions
