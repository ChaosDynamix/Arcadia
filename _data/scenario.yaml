# LUKS ON RAID
ff8a81bc-82d1-440a-9f71-df9676a19a26  : !!map
  template  : !!str luks_raid
  context   : !!str lvm
  pkg_list  : !!str lvm2 mdadm

  storage         : !!map
    has_raid      : !!bool true
    has_swapfile  : !!bool false
    devices       : !!seq
      - !!map
        node  : !!str /dev/sda
      - !!map
