        node  : !!str /dev/sdb

  has_encryption  : !!bool true
  encryption      : !!map
    context       : !!str partitions
    headerless    : !!bool false
    containers    : !!seq
      - !!map
        node        : !!str /dev/sda2
        name        : !!str cryptlvm1
        bootable    : !!bool true
        keyfile     : !!str cryptlvm1.keyfile
        keyfile_path: !!str /etc/luks-keys/cryptlvm1.keyfile
      - !!map
        node        : !!str /dev/sdb1
        name        : !!str cryptlvm2
        bootable    : !!bool true
        keyfile     : !!str cryptlvm2.keyfile
