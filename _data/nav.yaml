####################################
# SIDEBAR NAVIGATION               #
####################################

sidebar     : !!map
  sections  : !!seq

    - !!map     # SYSTEM
      title     : !!str System
      nav_order : !!int 1
      contexts  : !!seq
        - !!map
          name      : !!str lvm
          full_name : !!str Logical Volume Manager
          nav_order : !!int 1
        - !!map
          name      : !!str btrfs
          full_name : !!str B-tree filesystem
          nav_order : !!int 2
        - !!map
          name      : !!str ext4
          full_name : !!str Ext4 filesystem
          nav_order : !!int 3

    - !!map     # GRAPHICAL USER INTERFACE
      title     : !!str Graphical User Interface
      nav_order : !!int 2
      contexts  : !!seq
        - !!map
          name      : !!str de
          full_name : !!str Desktop environment
          nav_order : !!int 1
        - !!map
          name      : !!str wm
          full_name : !!str Window manager
          nav_order : !!int 2

####################################
# INCLUDE TABS NAVIGATION          #
####################################

includes : !!seq

  - !!map   # INSTALLATION IMAGE
    title : !!str installation-image
    tabs  : !!seq
      - !!map
        title : !!str BitTorrent
        path  : !!str system/preparation/installation-image/bittorrent.md
      - !!map
        title : !!str Mirror site
        path  : !!str system/preparation/installation-image/mirror-site.md

  - !!map   # PARTITIONING
    title : !!str partitioning
    tabs  : !!seq
      - !!map
        title : !!str UEFI / GPT
        path  : !!str system/storage/partitioning/uefi-gpt.md
      - !!map
        title : !!str BIOS / GPT
        path  : !!str system/storage/partitioning/bios-gpt.md

  - !!map   # BOOT LOADER
    title : !!str boot-loader
    tabs  : !!seq
      - !!map
        title : !!str UEFI
        path  : !!str system/configuration/boot-loader/uefi.md
      - !!map
        title : !!str BIOS
        path  : !!str system/configuration/boot-loader/bios.md

  - !!map   # DISPLAY DRIVER
    title : !!str display-driver
    tabs  : !!seq
      - !!map
        title : !!str Nvidia
        path  : !!str gui/preparation/display-driver/nvidia.md
      - !!map
        title : !!str Amd
        path  : !!str gui/preparation/display-driver/amd.md

  - !!map   # DISPLAY SERVER
    title : !!str display-server
    tabs  : !!seq
      - !!map
        title : !!str Xorg
        path  : !!str gui/preparation/display-server/xorg.md
      - !!map
        title : !!str Wayland
        path  : !!str gui/preparation/display-server/wayland.md

  - !!map   # STATUS BAR
    title : !!str status-bar
    tabs  : !!seq
      - !!map
        title : !!str Polybar
        path  : !!str gui/configuration/status-bar/polybar.md
