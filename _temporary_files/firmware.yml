- name: UEFI / GPT
  partition:
    type: EFI system partition
    size: 260M
  script:
    sgdisk: -n=1:0:+260M -t=1:ef00
  grub:
    package-list: grub efibootmgr
    install-cmd: $ grub-install --target=x86_64-efi --efi-directory=/fimrware_partition_label --bootloader-id=GRUB --recheck

- name: BIOS / GPT
  partition:
    type: BIOS boot partition
    size: 1M
  script:
    sgdisk: -n=1:0:+1M -t=1:ef02
  grub:
    package-list: grub
    install-cmd: $ grub-install --target=i386-pc --recheck device_node
